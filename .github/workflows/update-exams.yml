name: Update Exam Data

on:
  schedule:
    - cron: '0 */2 * * *'  # Run every 2 hours
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.changes }}
      freising_available: ${{ steps.changes.outputs.freising_available }}
      freising_dates: ${{ steps.changes.outputs.freising_dates }}
      pr_number: ${{ steps.create_pr.outputs.pull-request-number }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Make scripts executable
      run: chmod +x scripts/generate-diff.sh

    - name: Run scraper and check for changes
      id: changes
      run: |
        # Create data directory
        mkdir -p data

        # Generate current data
        go run main.go > current-data.json

        # Get current date
        DATE=$(date '+%Y-%m-%d')

        # Calculate MD5 of only exam_appointments (ignore timestamp and total_count)
        NEW_MD5=$(jq -S '.exam_appointments' current-data.json | md5sum | cut -d' ' -f1)

        # Check if latest.json exists and compare MD5
        if [ -f "data/latest.json" ]; then
          OLD_MD5=$(jq -S '.exam_appointments' data/latest.json | md5sum | cut -d' ' -f1)
          echo "Old MD5: $OLD_MD5"
          echo "New MD5: $NEW_MD5"
          if [ "$NEW_MD5" = "$OLD_MD5" ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
            exit 0
          fi
          # Generate semantic diff using our script
          ./scripts/generate-diff.sh data/latest.json current-data.json > diff-output.txt
          {
            echo "DIFF<<EOF"
            cat diff-output.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT
        else
          echo "DIFF<<EOF" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Initial data load - no previous version to compare"
          echo ""
          echo "This is the first time exam data is being added to the repository."
          echo "EOF" >> $GITHUB_OUTPUT
        fi

        # Changes detected or no previous data
        echo "changes=true" >> $GITHUB_OUTPUT

        # Create dated filename
        FILENAME="exam-data-${DATE}.json"

        # If file with same date exists, add timestamp
        if [ -f "data/$FILENAME" ]; then
          FILENAME="exam-data-${DATE}-$(date '+%H%M').json"
        fi

        # Save with dated filename in data folder
        cp current-data.json "data/$FILENAME"

        # Update/create latest.json symlink in data folder
        cd data
        rm -f latest.json
        ln -s "$FILENAME" latest.json
        cd ..

        echo "filename=data/$FILENAME" >> $GITHUB_OUTPUT
        if [ ! -f "data/latest.json" ]; then
          echo "message=Initial exam data" >> $GITHUB_OUTPUT
        else
          echo "message=Updated exam data ($DATE)" >> $GITHUB_OUTPUT
        fi

        # Check for available appointments in Freising
        FREISING_AVAILABLE=$(jq -r '.exam_appointments[] | select(.city | test("Freising"; "i")) | select(.status | test("Frei"; "i")) | .date_time' current-data.json | wc -l)
        echo "freising_available=$FREISING_AVAILABLE" >> $GITHUB_OUTPUT

        # Extract dates and available spots for Freising appointments
        FREISING_DATES=$(jq -r '.exam_appointments[] | select(.city | test("Freising"; "i")) | select(.status | test("Frei"; "i")) | "\(.date_time) (\((.max_participants | tonumber) - (.current_participants | tonumber)) spots)"' current-data.json | paste -sd ", " -)
        echo "freising_dates=$FREISING_DATES" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      id: create_pr
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        commit-message: "${{ steps.changes.outputs.message }}"
        title: "Update exam data - ${{ steps.changes.outputs.message }}"
        assignees: tkschmidt
        body: |
          ðŸŽ£ **Fishing Exam Data Update**

          This PR contains updated examination dates from the Bavarian fishing exam website.

          **Changes:**
          - New file: `${{ steps.changes.outputs.filename }}`
          - Updated symlink: `data/latest.json`
          - Generated at: ${{ github.run_id }}

          **Diff:**
          ```diff
          ${{ steps.changes.outputs.DIFF }}
          ```

          Please review the changes before merging.
        branch: update-exam-data-${{ github.run_number }}
        delete-branch: true

    - name: Enable auto-merge
      if: steps.create_pr.outputs.pull-request-number
      env:
        GH_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
      run: |
        gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --auto --merge --delete-branch

    - name: Wait for merge and trigger deployment
      if: steps.create_pr.outputs.pull-request-number
      env:
        GH_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
      run: |
        # Wait a bit for the auto-merge to complete
        sleep 10

        # Check if PR was merged
        PR_STATE=$(gh pr view ${{ steps.create_pr.outputs.pull-request-number }} --json state --jq '.state')

        if [ "$PR_STATE" = "MERGED" ]; then
          echo "PR merged successfully, triggering deploy workflow"
          gh workflow run deploy-pages.yml
        else
          echo "PR not yet merged (state: $PR_STATE), deployment will trigger on push to main"
        fi

    - name: Cleanup temp files
      if: always()
      run: rm -f current-data.json diff-output.txt

  analyze:
    runs-on: ubuntu-latest
    needs: update-data
    if: needs.update-data.outputs.changes == 'true'

    container:
      image: rocker/tidyverse:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install R dependencies
      run: |
        Rscript -e 'install.packages(c("data.table", "jsonlite", "lubridate", "DT"), repos="https://cloud.r-project.org")'

    - name: Install Quarto
      run: |
        apt-get update
        apt-get install -y curl gdebi-core
        curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
        gdebi --non-interactive quarto-linux-amd64.deb

    - name: Create output directories
      run: |
        mkdir -p plots

    - name: Render Quarto document
      run: |
        quarto render analysis.qmd

    - name: Upload analysis as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: analysis-report
        path: |
          index.html
          plots/
        retention-days: 30

  notify:
    runs-on: ubuntu-latest
    needs: update-data
    if: needs.update-data.outputs.changes == 'true' && needs.update-data.outputs.freising_available > 0
    continue-on-error: true

    steps:
    - name: Send Pushover notification
      uses: umahmood/pushover-actions@main
      env:
        PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
        PUSHOVER_USER: ${{ secrets.PUSHOVER_USER_KEY }}
      with:
        status: ${{ job.status }}
        title: 'ðŸŽ£ Freising Exam Available!'
        message: 'Good news! Available exam slots in Freising: ${{ needs.update-data.outputs.freising_dates }}'
