name: Update Exam Data

on:
  schedule:
    - cron: '0 0 * * *'  # Run at midnight UTC every day
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Run scraper and check for changes
      id: changes
      run: |
        # Create data directory
        mkdir -p data

        # Generate current data
        go run main.go > current-data.json

        # Get current date
        DATE=$(date '+%Y-%m-%d')

        # Calculate MD5 of new data
        NEW_MD5=$(md5sum current-data.json | cut -d' ' -f1)

        # Check if latest.json exists and compare MD5
        if [ -f "data/latest.json" ]; then
          OLD_MD5=$(md5sum data/latest.json | cut -d' ' -f1)
          echo "Old MD5: $OLD_MD5"
          echo "New MD5: $NEW_MD5"
          if [ "$NEW_MD5" = "$OLD_MD5" ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
            exit 0
          fi
          # Generate semantic diff using jq
          echo "DIFF<<EOF" >> $GITHUB_OUTPUT
          echo "üìä Changes detected between versions:"
          echo ""

          # Extract exam appointments and create comparable format
          jq -r '.[0].exam_appointments[] | "\(.date_time) | \(.location) | \(.city) | \(.status)"' data/latest.json | sort > old_exams.txt
          jq -r '.[0].exam_appointments[] | "\(.date_time) | \(.location) | \(.city) | \(.status)"' current-data.json | sort > new_exams.txt

          # Find new appointments
          NEW_COUNT=$(comm -13 old_exams.txt new_exams.txt | wc -l)
          if [ "$NEW_COUNT" -gt 0 ]; then
            echo "üÜï **New appointments ($NEW_COUNT):**"
            comm -13 old_exams.txt new_exams.txt | head -10
            if [ "$NEW_COUNT" -gt 10 ]; then
              echo "... and $((NEW_COUNT - 10)) more"
            fi
            echo ""
          fi

          # Find removed appointments
          REMOVED_COUNT=$(comm -23 old_exams.txt new_exams.txt | wc -l)
          if [ "$REMOVED_COUNT" -gt 0 ]; then
            echo "‚ùå **Removed appointments ($REMOVED_COUNT):**"
            comm -23 old_exams.txt new_exams.txt | head -10
            if [ "$REMOVED_COUNT" -gt 10 ]; then
              echo "... and $((REMOVED_COUNT - 10)) more"
            fi
            echo ""
          fi

          # Find status changes (same appointment, different status)
          echo "üîÑ **Status changes:**"
          join -t'|' <(cut -d'|' -f1-3 old_exams.txt | paste -d'|' - <(cut -d'|' -f4 old_exams.txt)) \
                     <(cut -d'|' -f1-3 new_exams.txt | paste -d'|' - <(cut -d'|' -f4 new_exams.txt)) \
          | while IFS='|' read datetime location city old_status new_status; do
            if [ "$old_status" != "$new_status" ]; then
              echo "$datetime | $location | $city: $old_status ‚Üí $new_status"
            fi
          done | head -10

          rm -f old_exams.txt new_exams.txt
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "DIFF<<EOF" >> $GITHUB_OUTPUT
          echo "üìä Initial data load - no previous version to compare"
          echo ""
          echo "This is the first time exam data is being added to the repository."
          echo "EOF" >> $GITHUB_OUTPUT
        fi

        # Changes detected or no previous data
        echo "changes=true" >> $GITHUB_OUTPUT

        # Create dated filename
        FILENAME="exam-data-${DATE}.json"

        # If file with same date exists, add timestamp
        if [ -f "data/$FILENAME" ]; then
          FILENAME="exam-data-${DATE}-$(date '+%H%M').json"
        fi

        # Save with dated filename in data folder
        cp current-data.json "data/$FILENAME"

        # Update/create latest.json symlink in data folder
        cd data
        rm -f latest.json
        ln -s "$FILENAME" latest.json
        cd ..

        echo "filename=data/$FILENAME" >> $GITHUB_OUTPUT
        if [ ! -f "data/latest.json" ]; then
          echo "message=Initial exam data" >> $GITHUB_OUTPUT
        else
          echo "message=Updated exam data ($DATE)" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        commit-message: "${{ steps.changes.outputs.message }}"
        title: "Update exam data - ${{ steps.changes.outputs.message }}"
        assignees: tkschmidt
        body: |
          üé£ **Fishing Exam Data Update**

          This PR contains updated examination dates from the Bavarian fishing exam website.

          **Changes:**
          - New file: `${{ steps.changes.outputs.filename }}`
          - Updated symlink: `data/latest.json`
          - Generated at: ${{ github.run_id }}

          **Diff:**
          ```diff
          ${{ steps.changes.outputs.DIFF }}
          ```

          Please review the changes before merging.
        branch: update-exam-data-${{ github.run_number }}
        delete-branch: true

    - name: Cleanup temp files
      if: always()
      run: rm -f current-data.json